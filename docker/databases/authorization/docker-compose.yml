# /**
# * Loopware Online Subsystem @ Authorization Database
# * Creates a MongoDB database for the Authorization service
# */

services:
  mongoDBAuthorizationStorage:
    image: mongo:6.0
    container_name: loss-mongodb-authorization-storage
    command: "mongod --port 36200"
    environment:
    # It is HIGHLY recommended to change the default username and password
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=admin
    volumes:
      - type: volume
        source: lossAuthorizationServerDatabaseStorageVolume
        target: /lossAuthorizationServerDatabaseStorageVolume
        read_only: false
        volume:
          nocopy: false
    ports:
      - "36200:36200"
    restart: unless-stopped

volumes:
  lossAuthorizationServerDatabaseStorageVolume:
    name: lossAuthorizationServerDatabaseStorageVolume