# /**
# * Loopware Online Subsystem @ UDPPunchthroughDB Dockerfile || Simple dockerfile that allows for the creation of
# * a Redis Cache instance for storing all types of data
# */

services:
  redisCacheInstance:
    image: redis:latest
    container_name: loss-net-udp-punchthrough-cache-redis
    command: "redis-server --port 36203"
    ports:
      - "36203:36203"
    restart: always